<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>En Basit Oyun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87ceeb;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #game {
            width: 300px;
            height: 300px;
            background: #4caf50;
            margin: 30px auto;
            position: relative;
            border: 3px solid #333;
        }

        #player {
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            top: 135px;
            left: 135px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>En Basit Oyun</h1>
    <p>Kırmızı kareyi hareket ettir</p>

    <div id="game">
        <div id="player"></div>
    </div>

    <button onclick="move('up')">⬆️</button><br>
    <button onclick="move('left')">⬅️</button>
    <button onclick="move('right')">➡️</button><br>
    <button onclick="move('down')">⬇️</button>

    <script>
        let x = 135;
        let y = 135;
        const speed = 10;
        const player = document.getElementById("player");

        function move(direction) {
            if (direction === "up") y -= speed;
            if (direction === "down") y += speed;
            if (direction === "left") x -= speed;
            if (direction === "right") x += speed;

            // sınırlar
            x = Math.max(0, Math.min(270, x));
            y = Math.max(0, Math.min(270, y));

            player.style.left = x + "px";
            player.style.top = y + "px";
        }
    </script>

</body>
</html>
